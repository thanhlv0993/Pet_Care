<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lucy Pet Care</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Sora:wght@100..800&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="assets/css/reset.css" />
        <link rel="stylesheet" href="assets/css/styles.css" />
    </head>
    <body>
        <!-- header -->
        <header class="header">
            <div class="container">
                <!-- nav -->
                <nav class="nav">
                    <img
                        src="./assets/img/logo/logo.svg"
                        alt="Logo"
                        class="logo"
                    />
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="#!" class="item--link">Home</a>
                        </li>
                        <li class="nav__item">
                            <a href="#!" class="item--link">About</a>
                        </li>
                        <li class="nav__item">
                            <a href="#!" class="item--link">Services & Rates</a>
                        </li>
                        <li class="nav__item">
                            <a href="#!" class="item--link">Reviewa</a>
                        </li>
                        <li class="nav__item">
                            <a href="#!" class="item--link">Contacts us</a>
                        </li>
                    </ul>
                    <div class="active">
                        <a href="" class="btn-sign-up">Sign Up</a>
                    </div>
                </nav>
                <!-- hero -->
                <section class="hero">
                    <div class="container">
                        <div class="content">
                            <div class="hero__img">
                                <div class="hero__img--main">
                                    <img
                                        src="./assets/img/red-white-cat.png"
                                        alt=""
                                    />
                                </div>
                                <div class="hero__img--sub">
                                    <img src="./assets/img/dog.png" alt="" />
                                </div>
                                <div class="hero__img--icon"></div>
                            </div>
                            <section class="hero__content">
                                <h1 class="hero-heading">
                                    Established & Trusted Pet Care Service
                                </h1>
                                <p class="hero-desc">
                                    Discover a wide variety of Pawsitive
                                    services to choose from, including daycare,
                                    private walks, office duty and spa.
                                </p>
                                <div class="action">
                                    <a href="" class="btn">Book a meet</a>
                                    <a href="" class="btn-schedule"
                                        >Schedule a Call</a
                                    >
                                </div>
                            </section>
                        </div>
                    </div>
                </section>
            </div>
        </header>

        <!-- About -->
    </body>
</html>
